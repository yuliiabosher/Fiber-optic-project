<html lang="eng">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width initial-scale=1 shrink-to-fit=no">
		
		<!-- Primary Meta Tags -->
		<title>Fiber Optic Distribution in UK and Europe</title>
		<meta name="title" content="Fiber Optic Distribution in UK and Europe ">
		<meta name="description" content="Comparative analysis of fiber-optic distribution between the UK and the EU (2018-2024)">
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://www.opengraphmeta.com/">
		<meta property="og:title" content="Fiber Optic Distribution in UK and Europe ">
		<meta property="og:description" content="Comparative analysis of fiber-optic distribution between the UK and the EU (2018-2024)">
		<meta property="og:image" content="http://www.opengraphmeta.com/images/default.jpg">
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:url" content="https://www.opengraphmeta.com/">
		<meta property="twitter:title" content="Fiber Optic Distribution in UK and Europe ">
		<meta property="twitter:description" content="Comparative analysis of fiber-optic distribution between the UK and the EU (2018-2024)">
		<meta property="twitter:image" content="http://www.opengraphmeta.com/images/default.jpg">

		<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
		crossorigin="anonymous">
		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" 
		crossorigin="anonymous"></script>

		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
		crossorigin="anonymous"></script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
		crossorigin="anonymous"></script>
		<title></title>
	</head>
	<body style="height:100;w:100">
		<nav class="sb-topnav navbar navbar-expand navbar-dark bg-primary p-3 border border-warning fixed-top">
		</nav>
		<div class="container-fluid m-0 p-0" style="height:100">
			<div class="row m-0 p-3">
				<div class="col-2"><p class="text-primary bg-white p-1 text-center"><br><a class="h1" href="https://github.com/yuliiabosher/Fiber-optic-project/" target="_blank">More Info</a></p></div>
				<div class="col-8 p-0 m-0">
				 	<div class="card h-80 w-100 m-0 p-0 border border-primary">
						 <div class="card-header mt-0 mb-0">
    							<ul class="nav nav-tabs card-header-tabs ml-0 mr-0 mb-0">
      								<li class="nav-item border border-primary bg-light">
        								<a class="nav-link active" 
        								href="#uk" 
        								data-toggle="tab" style="font-size:30px">UK</a>
      								</li>
      								<li class="nav-item border border-primary bg-light">
        								<a class="nav-link" 
        								href="#eu" 
        								data-toggle="tab" style="font-size:30px">Europe</a>
  								</li>
      								<li class="nav-item bg-light border border-primary">
        								<a class="nav-link" 
        								href="#uk_comparison" 
        								data-toggle="tab" style="font-size:30px">UK Rural/Urban Comparisons</a>
      								</li>
    							</ul>
  						</div>
						
						 <div class="tab-content mt-0">
  							
  							<div class="tab-pane fade show active" id="uk">
  								<div class="card-body" style="left:50%">
  									 <div class="row">
  									 	<div class="col">
											 <b> UK Historical </b>
											 {{ fibre_distribution_uk_slider |safe}}
  									 	</div>
  									 	<div class="col">
  									 		<b> UK Predictions </b>
  									 		{{fibre_distribution_predictions|safe}}
  									 	</div>
  									 </div>
  								</div>
  							</div>
  							
  							<div class="tab-pane fade show" id="uk_comparison">
  							 	<div class="card-body text-center">
  							 		{{ dual_RUC_map|safe}}
  							 	</div>
  							</div>
  							
  							<div class="tab-pane fade show" id="eu">
  								<div class="card-body" style="left:50%">
  									 <div class="row">
  									 	<div class="col">
											<b>EU Historical</b>
											{{  eu_fttp_slider |safe}}
  									 	</div>
  									 	<div class="col">
  									 		<b> EU predictions</b>
  									 		{{eu_fttp_predictions_slider|safe}}
  									 	</div>
  									 </div>
  								</div>
  							</div>
  							
  						</div>
  					</div>
  				</div>
  				<div class="col-2">
  				</div>
			</div>
		</div>
			
			
		<footer class="d-flex flex-column flex-md-row bg-primary fixed-bottom p-3 border border-warning">
		</footer>
		<script>
                </script>
  	</body>
</html>
