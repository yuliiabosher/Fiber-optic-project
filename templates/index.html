<!doctype html>
<html lang="en" style="height:100%">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Example Dashboard</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
			crossorigin="anonymous">		
  	</head>

  	<body style="height:100">
		<nav class="sb-topnav navbar navbar-expand navbar-dark bg-primary p-4 border border-warning fixed-top">
		</nav>

		<div class="container-fluid border" style="height:100">
			<div class="row border">
				<div class="col border p-5 ">
				 {{ dual_RUC_map|safe}}
				</div>
				<div class="col p-5 border">
				 {{ fibre_distribution_uk_slider |safe}}
				</div>
			</div>
			<div class="row border">
				<div class="col border p-5 ">
				 {{  eu_fttp_slider |safe}}
				</div>
				<div class="col p-5 border">
				{{eu_fttp_predictions_slider|safe}}
				</div>
			</div>
			<div class="row border">
			{% for graph in graphs %}
				{% if loop.index%3 == 0 %}
					</div>
					<div class="row border">
				{% endif %}
				<div class="col p-5 border">
					{{graph|safe}}
				</div>
			{% endfor %}
		</div>
	</div>
		<footer class="d-flex flex-column flex-md-row bg-primary fixed-bottom p-4 border border-warning">
		</footer>
		<script>
                </script>
  	</body>

</html>
